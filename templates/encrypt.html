{% extends 'base.html' %} {% block title %}Encrypt{% endblock %} {% block
content %}
<div class="container" style="margin-top: 120px;">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class=" border p-5" style="background-color: #DDDDDD;" method="POST">
        <div class="form-group row">
          <label for="Data" class="col-sm-4 col-form-label">Message</label>
          <div class="col-sm-8">
            <textarea class="form-control" rows="3" id="Data" name="data" required></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="e" class="col-sm-4 col-form-label">Public key(E, N)</label>
          <div class="col-sm-4">
            <input id="e" name="e" type="text" class="form-control" />
          </div>
          <div class="col-sm-4">
            <input id="n" name="n" type="text" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Encrypt-me">
          Encrypt me
        </button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
