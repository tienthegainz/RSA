{% extends 'base.html' %}

{% block title %}Decrypt{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px;">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form class=" border p-5" style="background-color: #DDDDDD;"  method="POST">
          <div class="form-group row">
            <label for="Data" class="col-sm-4 col-form-label">Message</label>
            <div class="col-sm-8">
              <textarea
                class="form-control"
                rows="3"
                id="Data"
                name="data"
                
              >{% if data %} {{ data }}{% endif %}</textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="e" class="col-sm-4 col-form-label"
              >Public key(E, N)</label
            >
            <div class="col-sm-4">
              <input id="e" name="key1" type="text" class="form-control" value={% if key1 %} {{ key1 }}{% endif %} />
            </div>
            <div class="col-sm-4">
              <input id="e" name="key2" type="text" class="form-control" value={% if key2 %} {{ key2 }}{% endif %} />
            </div>
          </div>
          <button type="submit" class="btn btn-primary" value="Decrypt">
            Decrypt
          </button>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
